<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="QR.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
</head>

<body>
    <div class="firstlayer">
        <div class="secondlayer">
            <img src="image-qr-code.png" alt="no QR" aria-hidden="true" />
            <h1 class="thirdlayer">Improve your front-end skills by building projects </h1>
            <p class="fourthlayer">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
    </div>
</body>

</html>
